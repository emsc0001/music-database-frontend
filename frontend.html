<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music DB</title>
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <header>
      <h1>Music Database</h1>
    </header>

    <main>
      <div>
        <!-- Sort-input -->
  <p>
  <table id="list" class="sortable-table">
    <thead>
      <tr id="sorting">
        <!-- Sort buttons for artists -->
        <th>
          <button data-action="sort" data-sort-list="artists" data-sort-direction="asc" data-sort-by="name">Name</button>
        </th>
        <th>
          <button data-action="sort" data-sort-list="artists" data-sort-direction="asc" data-sort-by="birthdate">Birthdate</button>
        </th>
        
        <!-- Sort buttons for albums -->
        <th>
          <button data-action="sort" data-sort-list="albums" data-sort-direction="asc" data-sort-by="title">Album Title</button>
        </th>
        <th>
          <button data-action="sort" data-sort-list="albums" data-sort-direction="asc" data-sort-by="releaseDate">Release Date</button>
        </th>
        
        <!-- Sort buttons for songs -->
        <th>
          <button data-action="sort" data-sort-list="songs" data-sort-direction="asc" data-sort-by="title">Song Title</button>
        </th>
        <th>
          <button data-action="sort" data-sort-list="songs" data-sort-direction="asc" data-sort-by="length">Song Length</button>
        </th>
      </tr>
    </thead>
    <!-- Your table body goes here -->
  </table>
</p>


        
        <p class="filter-container">
          Genres:
          <button class="filter-button" data-action="filter" data-filter="*">All</button>
          <button class="filter-button" data-action="filter" data-filter="Rap">Rap</button>
          <button class="filter-button" data-action="filter" data-filter="Grime">Grime</button>
          <button class="filter-button" data-action="filter" data-filter="Pop">Pop</button>
          <button class="filter-button" data-action="filter" data-filter="K-pop">K-pop</button>
          <button class="filter-button" data-action="filter" data-filter="Reggae">Reggae</button>
          <button class="filter-button" data-action="filter" data-filter="Country">Country</button>
        </p>
      </div>

      <div class="tab-search-wrapper">
        <div class="tab-buttons">
          <button id="artists-tab" data-tabShow="artists">Artists</button>
          <button id="albums-tab" data-tabShow="albums">Albums</button>
          <button id="songs-tab" data-tabShow="songs">Songs</button>
        </div>

        <!-- Artists-search -->
        <section id="artists" class="tab-content">
          <button id="btn-create-artist" data-action="createArtist">Create new Artist</button>

          <div class="search-container">
            <form id="search-form-artist">
              <h2>Artists</h2>
              <input type="text" id="input-search-artist" placeholder="Search After Artists" />
              <button type="submit">Search</button>
            </form>
          </div>
          <div id="artists-container">
            <article></article>
          </div>
        </section>
      </div>

      <!-- Album-search -->
      <section id="albums" class="tab-content">
        <button id="btn-create-album" data-action="createAlbum">Create new Album</button>

        <div class="search-container">
          <form id="search-form-album">
            <h2>Albums</h2>
            <input type="text" id="input-search-album" placeholder="Search After Albums" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div id="albums-container">
          <article>
            <!-- Albums template will be copied and inserted here -->
          </article>
        </div>
      </section>

      <!-- Songs-search -->
      <section id="songs" class="tab-content">
        <button id="btn-create-song" data-action="createSong">Create new song</button>

        <div class="search-container">
          <form id="search-form-song">
            <h2>Songs</h2>
            <input type="text" id="input-search-song" placeholder="Search After Songs" />
            <button type="submit">Search</button>
          </form>
        </div>

        <div id="songs-container">
          <article>
            <!-- Songs template will be copied and inserted here -->
          </article>
        </div>
      </section>

      <dialog id="artist-details-dialog" style="width: 80%; height: 80%"></dialog>
    </main>

    <footer>
      <p>&copy; 2023 by AEM</p>
    </footer>

    <script src="js/frontend.js" type="module"></script>
  </body>
</html>
