<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musik DB</title>
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <header>
      <h1>Musik Databasen</h1>
    </header>

    <main>
      <div>
        <!-- Sort-input -->
        <label for="sort-artist">Sort by:</label>
        <select name="sort-artist" id="sort-artist">
          <option value="">Not selected</option>
          <option value="name">Name</option>
          <option value="birthdate">Birthdate</option>
        </select>

        <!-- Filter-input -->
        <label for="filter-artist">Filter:</label>
        <select name="filter-artist" id="filter-artist">
          <option value="">Not selected</option>
          <option value="rap">Rap</option>
          <option value="pop">Pop</option>
          <option value="grime">Grime</option>
          <option value="reggae">Reggae</option>
          <option value="k-pop">K-pop</option>
        </select>
      </div>

      <div class="tab-search-wrapper">
        <div class="tab-buttons">
          <button id="artists-tab" data-tabShow="artists">Artists</button>
          <button id="albums-tab" data-tabShow="albums">Albums</button>
          <button id="songs-tab" data-tabShow="songs">Songs</button>
        </div>

        <!-- Artists-search -->
        <section id="artists" class="tab-content">
          <div class="search-container">
            <form id="search-form-artist">
              <h2>Artists</h2>
              <input type="text" id="input-search-artist" placeholder="Search After Artists" />
              <button type="submit">Search</button>
            </form>
          </div>
          <div id="artists-container">
            <article>
              <!-- Artists template will be copied and inserted here -->
            </article>
          </div>
        </section>
      </div>

      <!-- Album-search -->
      <section id="albums" class="tab-content">
        <div class="search-container">
          <form id="search-form-album">
            <h2>Albums</h2>
            <input type="text" id="input-search-album" placeholder="Search After Albums" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div id="albums-container">
          <article>
            <!-- Albums template will be copied and inserted here -->
          </article>
        </div>
      </section>

      <!-- Songs-search -->
      <section id="songs" class="tab-content">
        <div class="search-container">
          <form id="search-form-song">
            <h2>Songs</h2>
            <input type="text" id="input-search-song" placeholder="Search After Songs" />
            <button type="submit">Search</button>
          </form>
        </div>

        <div id="songs-container">
          <article>
            <!-- Songs template will be copied and inserted here -->
          </article>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 by AEM</p>
    </footer>

    <script src="js/frontend.js" type="module"></script>
  </body>
</html>
