<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musik DB</title>
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <header>
      <h1>Musik Databasen</h1>
    </header>

    <main>
      <div>
        <label for="sort-artist">Sort by:</label>
        <select name="sort-artist" id="sort-artist">
          <option value="">Not selected</option>
          <option value="name">Name</option>
          <option value="birthdate">Birthdate</option>
        </select>
        <label for="filter-artist">Filter:</label>
        <select name="filter-artist" id="filter-artist">
          <option value="">Not selected</option>
          <option value="rap">Rap</option>
          <option value="pop">Pop</option>
          <option value="grime">Grime</option>
          <option value="reggae">Reggae</option>
          <option value="k-pop">K-pop</option>
        </select>
      </div>

      <div class="tab-search-wrapper">
        <div class="tab-buttons">
          <button id="artists-tab" data-tabShow="artists">Artists</button>
          <button id="albums-tab" data-tabShow="albums">Albums</button>
          <button id="songs-tab" data-tabShow="songs">Songs</button>
        </div>

        <div class="search-container">
          <h2>Artists</h2>
          <form id="search-form-artist">
            <input type="text" id="input-search-artist" placeholder="Search After Artist" />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>

      <div class="search-container">
        <h2>Albums</h2>
        <form id="search-form-album">
          <input type="text" id="input-search-album" placeholder="Search After Albums" />
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="search-container">
        <h2>Songs</h2>
        <form id="search-form-song">
          <input type="text" id="input-search-song" placeholder="Search After Songs" />
          <button type="submit">Search</button>
        </form>
      </div>

      <section id="artists" class="tab-content"></section>
      <section id="albums" class="tab-content"></section>
      <section id="songs" class="tab-content"></section>
    </main>

    <footer>
      <p>&copy; 2023 by AEM</p>
    </footer>

    <script src="js/frontend.js" type="module"></script>
  </body>
</html>
