<header>

<main>
 <div class="search-container">
    <h2>Search</h2>
    <form id="search-form">
        <input type="text" id="input-search-artist" placeholder="Search After Artist">
        <button type="submit">Search</button>
    </form>
</div>
    

  <div>
  <label for="sort-artist">Sort by:</label>
  <select name="sort-artist" id="sort-artist">
  <option value="">Not selected</option>
  <option value="name">Name</option>
  <option value="birthdate">Birthdate</option>
  </select>
  <label for="filter-artist">Filter:</label>
  <select name="filter-artist" id="filter-artist">
  <option value="allArtists">Non selected</option>
            <option value="rap">Rap</option>
            <option value="gop">pop</option>
            <option value="grime">Grime</option>
            <option value="reggae">Reggae</option>
            <option value="k-pop">K-pop</option>
          </select required> <br /><br /> 
        </div>
      </section>
       
  <div class="result-container">
    <div class="artists-section">
        <h2>Artists</h2>
        <div id="artist-results">
        </div>
    </div>
      <section id="artists" class="grid-container"></section>


    <div class="albums-section">
        <h2>Albums</h2>
            <input type="text" id="input-search-album" placeholder="Search After Albums">
        <button type="submit">Search</button>

        <div id="album-results">
    </div>
    </div>
    </div>
    <section id="albums" class="grid-container"></section>
    </div>


      <div class="songs-section">
        <h2>Songs</h2>
                <input type="text" id="input-search-song" placeholder="Search After Songs">
        <button type="submit">Search</button>

        <div id="songs-results">
    </div>
    </div>
    </div>
    <section id="songs" class="grid-container"></section>

</main>
